<!DOCTYPE html>
<html lang="en">

<head>
	<title>subtle dystopia</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="container"></div>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
			"imports": {
				"three": "/three/three.module.js",
				"three/addons/": "./jsm/"
			}
		}
	</script>

	<script type="module">
		import * as THREE from 'three';

		import { GLTFLoader } from '/three/GLTFLoader.js';
		import { DRACOLoader } from '/three/DRACOLoader.js';

		import { OrbitControls } from '/three/OrbitControls.js';

		let camera, controls, scene, renderer;

		const container = document.querySelector('#container');

		// Configure and create Draco decoder.
		const dracoLoader = new DRACOLoader();
		dracoLoader.setDecoderPath('decoder/');
		dracoLoader.setDecoderConfig({ type: 'js' });

		// Configure GLTF loader.
		const gltfLoader = new GLTFLoader();
		gltfLoader.setDRACOLoader(dracoLoader);

		init();
		animate();

		function init() {
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 15);
			camera.position.set(-1, 1, 1);
			camera.lookAt(0, 0, 0);

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0x070112);

			// Lights
			const hemiLight = new THREE.HemisphereLight(0xff1f71, 0xffffff, 0.4);
			scene.add(hemiLight);

			const spotLight = new THREE.SpotLight();
			spotLight.intensity = 0.25;
			spotLight.angle = Math.PI / 8;
			spotLight.penumbra = 0.5;
			spotLight.castShadow = true;
			spotLight.position.set(-1, 1, 1);
			scene.add(spotLight);

			// Audio
			const listener = new THREE.AudioListener();
			camera.add(listener);
			const audioLoader = new THREE.AudioLoader();

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/room.glb', function (room) {
				room.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(room.scene);
			});

			const cat_sound = new THREE.PositionalAudio(listener);
			audioLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/meow.m4a', function (cat_buffer) {
				cat_sound.setBuffer(cat_buffer);
				cat_sound.setLoop(true);
				cat_sound.setRefDistance(1);
				cat_sound.setVolume(0.75);
				cat_sound.play();
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/cat.glb', function (cat) {
				cat.scene.scale.set(0.1, 0.1, 0.1);
				var cat_obj = cat.scene.getObjectByName('cat_nose');
				var cat_mesh = new THREE.Mesh(cat_obj.geometry, cat_obj.material);
				cat_mesh.add(cat_sound);
				scene.add(cat.scene);
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/mirror.glb', function (mirror) {
				mirror.scene.scale.set(0.1, 0.1, 0.1);
				var mirror_obj = mirror.scene.getObjectByName('mirror');
				mirror_obj.material = new THREE.MeshPhysicalMaterial({
					clearcoat: 1,
					opacity: 0,
					reflectivity: 1,
					transmission: 1,
				})
				scene.add(mirror.scene);
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/monitor_screen.glb', function (monitor) {
				monitor.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(monitor.scene);
			});

			const speaker_sound = new THREE.PositionalAudio(listener);
			audioLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/magenta_lofi.m4a', function (speaker_buffer) {
				speaker_sound.setBuffer(speaker_buffer);
				speaker_sound.setLoop(true);
				speaker_sound.setRefDistance(1);
				speaker_sound.setVolume(0.5);
				speaker_sound.play();
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/speaker.glb', function (speaker) {
				speaker.scene.scale.set(0.1, 0.1, 0.1);
				var speaker_obj = speaker.scene.getObjectByName('speaker');
				var speaker_mesh = new THREE.Mesh(speaker_obj.geometry, speaker_obj.material);
				speaker_mesh.add(speaker_sound);
				scene.add(speaker.scene);
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/table_top.glb', function (table_top) {
				table_top.scene.scale.set(0.1, 0.1, 0.1);
				var table_top_obj = table_top.scene.getObjectByName('table_top');
				table_top_obj.material = new THREE.MeshPhysicalMaterial({
					roughness: 0.4,
					transmission: 1,
				});
				scene.add(table_top.scene);
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/tablet.glb', function (tablet) {
				tablet.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(tablet.scene);
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/tv.glb', function (tv) {
				tv.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(tv.scene);
			});

			// renderer
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			// controls
			controls = new OrbitControls(camera, renderer.domElement);
			controls.listenToKeyEvents(window);
			controls.enableDamping = true;
			controls.dampingFactor = 0.05;
			controls.screenSpacePanning = false;
			controls.maxPolarAngle = Math.PI / 2;

			window.addEventListener('resize', onWindowResize);
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			requestAnimationFrame(animate);
			controls.update();
			render();
		}

		function render() {
			renderer.render(scene, camera);
		}
	</script>
</body>

</html>
