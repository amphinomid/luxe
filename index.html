<!DOCTYPE html>
<html lang="en">

<head>
	<title>subtle dystopia</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="container"></div>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
			"imports": {
				"three": "/three/three.module.js",
				"three/addons/": "./jsm/"
			}
		}
	</script>

	<script type="module">
		import * as THREE from 'three';

		import { GLTFLoader } from '/three/GLTFLoader.js';
		import { DRACOLoader } from '/three/DRACOLoader.js';

		let camera, scene, renderer;

		const container = document.querySelector('#container');

		// Configure and create Draco decoder.
		const dracoLoader = new DRACOLoader();
		dracoLoader.setDecoderPath('decoder/');
		dracoLoader.setDecoderConfig({ type: 'js' });

		// Configure GLTF loader.
		const gltfLoader = new GLTFLoader();
		gltfLoader.setDRACOLoader(dracoLoader);

		init();
		//render();
		animate();

		function init() {
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 15);
			camera.position.set(-1, 1, 1);
			camera.lookAt(0, 0, 0);

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0x090817);

			// Lights
			const hemiLight = new THREE.HemisphereLight(0xff1f71, 0xffffff, 0.25);
			scene.add(hemiLight);

			const spotLight = new THREE.SpotLight();
			spotLight.intensity = 0.25;
			spotLight.angle = Math.PI / 8;
			spotLight.penumbra = 0.5;
			spotLight.castShadow = true;
			spotLight.position.set(-1, 1, 1);
			scene.add(spotLight);

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/room.glb', function (room) {
				room.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(room.scene);
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/cat.glb', function (cat) {
				cat.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(cat.scene);
			});

			/*gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/cat.glb', function (cat) {
				cat.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(cat.scene);
			});*/ // for mirror

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/monitor_screen.glb', function (monitor) {
				monitor.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(monitor.scene);
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/speaker.glb', function (speaker) {
				speaker.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(speaker.scene);
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/table_top.glb', function (table_top) {
				table_top.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(table_top.scene);
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/tablet.glb', function (tablet) {
				tablet.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(tablet.scene);
			});

			gltfLoader.load('https://raw.githubusercontent.com/amphinomid/subtle/main/assets/tv.glb', function (tv) {
				tv.scene.scale.set(0.1, 0.1, 0.1);
				scene.add(tv.scene);
			});

			// renderer
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			window.addEventListener('resize', onWindowResize);
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			render();
			requestAnimationFrame(animate);
		}

		function render() {
			/*const timer = 0;//Date.now() * 0.0003;

			camera.position.x = Math.sin(timer) * 0.5;
			camera.position.z = Math.cos(timer) * 0.5;
			camera.lookAt(0, 0.1, 0);*/

			renderer.render(scene, camera);
		}
	</script>
</body>

</html>
